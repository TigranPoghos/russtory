<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russtory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/dist/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__row row"></div>
        </div>
    </header>
    <main class="main">
        <section class="info">
            <div class="container">
                <div class="info__row row"></div>
            </div>
        </section>
        <section class="plus">
            <div class="container">
                <div class="plus__row row"></div>
            </div>
        </section>
        <section class="about">
            <div class="container">
                <div class="about__row row"></div>
            </div>
        </section>
        <section class="show">
            <div class="container">
                <div class="show__row row"></div>
            </div>
        </section>
        <section class="thanks">
            <div class="container">
                <div class="thanks__row row"></div>
            </div>
        </section>
        <section class="for">
            <div class="container">
                <div class="for__row row"></div>
            </div>
        </section>
    </main>
    <div class="popup"></div>
    <footer class="footer">
        <div class="container">
            <div class="footer__row row">

            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="assets/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
